<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Sync – Home Services, Done Right</title>
  <meta name="description" content="Service Sync connects you with vetted pros for home services like cleaning, lawn care, plumbing, and appliance repair with instant booking and transparent pricing." />


  <style>
   
  </style>
</head>
<body ng-controller="logincontroller">
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container" >
      <a class="navbar-brand d-flex align-items-center gap-2" href="#home">
        <img src="assets/img/ss_logo.png" alt="Service Sync logo" />
        <span class="fw-semibold">Service Sync</span>
      </a>
    </div>
  </nav>

  <!-- Categories section -->
<section id="categories" class="section" ng-init="getCategories()">
  <div class="container">
    <div class="ss-section-header text-center mb-4">
      <!-- <div class="text-uppercase small text-muted">Discover</div> -->
      <h2 class="fw-bold mb-2">Browse by Category</h2>
      <div class="mx-auto" style="width:72px;height:3px;background:var(--bs-primary);border-radius:3px;"></div>
    </div>


    <!-- Grid ratio-4x3-->
    <div class="row g-3" ng-if="categories && categories.length">
      <div class="col-6 col-md-4 col-lg-3" ng-repeat="c in categories">
        <div class="card h-100 shadow-sm ss-cat-card" ng-click="goToCategory(c)">
          <div class="ratio  ss-cat-thumb">
            <img
              class="card-img-top object-fit-cover"
              ng-src="{{ (c.ImagePath || c.imagePath) || 'assets/img/category-placeholder.png' }}"
              alt="{{ (c.Name || c.name) + ' image' }}">
          </div>
          <div class="card-body d-flex align-items-center justify-content-between">
            <strong class="text-truncate me-2">{{ c.Name || c.name }}</strong>
            <i class="bi bi-arrow-right-short fs-4 text-muted"></i>
          </div>
          <a href="" class="stretched-link" ng-click="$event.preventDefault()"></a>
        </div>
      </div>
    </div>
  </div>
</section>


  

  <footer class="py-5 mt-4">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="d-flex align-items-center gap-2 mb-2">
            <img src="assets/img/ss_logo.png" alt="Service Sync logo" style="height:28px" />
            <span class="fw-semibold text-white">Service Sync</span>
          </div>
          <p class="small mb-0">Trusted home services with transparent pricing and instant booking.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="small">© <span id="year"></span> Service Sync. All rights reserved.</div>
          <div class="small"><a href="#">Terms</a> · <a href="#">Privacy</a></div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 700, offset: 120 });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
